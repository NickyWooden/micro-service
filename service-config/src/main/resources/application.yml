eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: service-config
  cloud:
    config:
      server:
        git:
          #配置uri
          uri: https://github.com/forezp/SpringcloudConfig
          #配置目录
          search-paths: respo
      #git分支
      label: master
#          username: git用户名
#          password: git密码
server:
  port: 8888

